<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX Games WebGL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="webgl-content">
        <button id="play-button">Play</button>
        <div id="unity-container">
            <div class="loading-screen">Loading...</div>
            <canvas id="unity-canvas"></canvas>
        </div>
    </div>

    <!-- Unity WebGL Loader Script -->
    <script src="Build/UnityLoader.js"></script>
    
    <script>
        document.getElementById("play-button").addEventListener("click", function () {
            const playButton = document.getElementById("play-button");
            const unityContainer = document.getElementById("unity-container");
            const loadingScreen = document.querySelector(".loading-screen");

            // Hide Play button
            playButton.style.display = "none";

            // Show Unity container
            unityContainer.style.display = "block";

            // Request fullscreen if possible
            if (unityContainer.requestFullscreen) {
                unityContainer.requestFullscreen();
            } else if (unityContainer.mozRequestFullScreen) { // Firefox
                unityContainer.mozRequestFullScreen();
            } else if (unityContainer.webkitRequestFullscreen) { // Chrome, Safari, Opera
                unityContainer.webkitRequestFullscreen();
            } else if (unityContainer.msRequestFullscreen) { // IE/Edge
                unityContainer.msRequestFullscreen();
            }

            // Load Unity WebGL application
            UnityLoader.instantiate("unity-canvas", "Build/WebGL.json", {
                onProgress: function (instance, progress) {
                    console.log(`Loading: ${progress * 100}%`);
                    if (progress === 1) {
                        // Hide loading screen when fully loaded
                        loadingScreen.style.display = "none";
                    }
                }
            });
        });
    </script>
</body>
</html>
