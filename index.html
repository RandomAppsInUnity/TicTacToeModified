<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TicTacToe Modified | GX Style</title>

    <!-- Bootstrap CSS for some basic grid and responsiveness -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <style>
        /* Body Styling */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #0d0d0d;
            padding: 20px;
            box-shadow: 0 2px 10px rgba(255, 0, 77, 0.5);
        }

        .navbar a {
            color: #ff004d;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s ease;
        }

        .navbar a:hover {
            color: white;
            text-decoration: underline;
            box-shadow: 0 0 10px rgba(255, 0, 77, 0.8);
        }

        /* WebGL Container */
        .webgl-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            background-color: #000;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 77, 0.8);
        }

        #unityContainer {
            width: 960px;
            height: 600px;
            border: 5px solid #ff004d;
            box-shadow: 0 0 15px rgba(255, 0, 77, 0.8);
            border-radius: 15px;
        }

        /* Footer */
        .footer {
            background-color: #0d0d0d;
            color: #aaa;
            padding: 10px;
            text-align: center;
            font-size: 1rem;
            letter-spacing: 1px;
            box-shadow: 0 2px 10px rgba(255, 0, 77, 0.5);
        }

        .footer a {
            color: #ff004d;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .footer a:hover {
            color: white;
            text-decoration: underline;
        }

        /* Glow Effect for Text */
        .glow {
            color: #ff004d;
            text-shadow: 0 0 10px rgba(255, 0, 77, 0.7), 0 0 20px rgba(255, 0, 77, 0.5);
        }
    </style>
</head>
<body>

    <!-- Navbar with Links -->
    <nav class="navbar">
        <!-- Home button links to the provided URL -->
        <a href="https://randomappsinunity.github.io/" class="glow">Home</a>
        <a href="#" class="glow" onclick="unityInstance.SetFullscreen(1)">Fullscreen</a>
    </nav>

    <!-- WebGL Player Section -->
    <div class="webgl-container">
        <div id="unityContainer"></div>
    </div>

    <!-- Footer with Credits -->
    <div class="footer">
        <p>Html Modified with Big help from <span class="glow">ChatGPT</span></p>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    <!-- Unity WebGL Loader -->
    <script src="Build/UnityLoader.js"></script>

    <script>
        // Ensure the WebGL game is initialized with UnityLoader and the appropriate .json file
        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Tic-Tac-Toe Modified.json", {
            onProgress: UnityProgress
        });
    </script>
</body>
</html>
