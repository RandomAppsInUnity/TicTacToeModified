<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe Modified</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Tic-Tac-Toe Modified.json", {onProgress: UnityProgress});
    </script>

    <style>
      /* General Styling */
      body {
        background-color: #0d0d0d;
        color: #ffffff;
        font-family: 'Arial', sans-serif;
        text-align: center;
        padding: 20px;
        margin: 0;
        overflow-x: hidden;
      }

      /* WebGL Container */
      .webgl-content {
        text-align: center;
        position: relative;
      }

      /* Neon Border */
      #unityContainer {
        border: 5px solid #ff004d;
        box-shadow: 0 0 20px rgba(255, 0, 77, 0.8);
        transition: box-shadow 0.3s ease-in-out;
      }

      #unityContainer:hover {
        box-shadow: 0 0 25px rgba(255, 0, 77, 1);
      }

      /* Side Menu */
      .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.3s;
        padding-top: 60px;
      }

      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 1.2rem;
        color: #818181;
        display: block;
        transition: 0.3s;
      }

      .sidenav a:hover {
        color: #ff004d;
      }

      .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }

      .menu-btn {
        font-size: 30px;
        cursor: pointer;
        color: #fff;
        background-color: #ff004d;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        transition: 0.3s;
      }

      .menu-btn:hover {
        background-color: white;
        color: #ff004d;
        box-shadow: 0 0 10px rgba(255, 0, 77, 0.8);
      }

      /* Footer Styling */
      .footer {
        margin-top: 40px;
        font-size: 0.9rem;
        color: #aaa;
        text-align: center;
      }

      .footer .chatgpt-message {
        font-weight: bold;
        color: #ff004d;
        font-size: 1.1rem;
        margin-top: 20px;
      }

      .footer .gx-button {
        display: inline-block;
        background-color: #ff004d;
        color: white;
        padding: 10px 20px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.3s ease-in-out;
      }

      .footer .gx-button:hover {
        background-color: white;
        color: #ff004d;
        box-shadow: 0 0 15px rgba(255, 0, 77, 0.8);
      }

      .title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ff004d;
      }

    </style>
</head>
<body>

    <!-- Side Menu -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="https://randomappsinunity.github.io/TicTacToeModified/" target="_blank">ðŸŽ® Play TicTacToeModified</a>
        <a href="javascript:void(0)" onclick="unityInstance.SetFullscreen(1)">Fullscreen</a>
        <p class="chatgpt-message">Site modified with the help of <strong>ChatGPT</strong>.</p>
    </div>

    <!-- Open Menu Button -->
    <button class="menu-btn" onclick="openNav()">â˜° Open Menu</button>

    <!-- WebGL Content with Neon Border -->
    <div class="webgl-content">
        <h1 class="page-header">Tic-Tac-Toe Modified</h1>
        <p class="subtitle">A fun, modified version of Tic-Tac-Toe created using Unity.</p>

        <!-- Unity WebGL Container -->
        <div id="unityContainer" style="width: 960px; height: 600px"></div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <div class="title">Tic-Tac-Toe Modified</div>
        <!-- ChatGPT Modification Message -->
        <p class="chatgpt-message">Site modified with the help of <strong>ChatGPT</strong>.</p>
    </div>

    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
    </script>
</body>
</html>
