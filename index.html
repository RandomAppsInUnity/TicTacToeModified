
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe ModifiedL</title>
    <link rel="stylesheet" href="templatedata/styles.css"> <!-- Correct path to your CSS -->
    <script src="Build/UnityLoader.js"></script> <!-- Correct path to UnityLoader.js -->
</head>
<body>
    <div class="webgl-content">
        <button id="play-button">Play</button>
        <div id="unity-container" style="display: none;">
            <div class="loading-screen">Loading...</div>
            <canvas id="unity-canvas"></canvas>
        </div>
    </div>

    <script>
        // Wait until the play button is clicked to load Unity
        document.getElementById("play-button").addEventListener("click", function () {
            const playButton = document.getElementById("play-button");
            const unityContainer = document.getElementById("unity-container");
            const loadingScreen = document.querySelector(".loading-screen");

            // Hide Play button
            playButton.style.display = "none";

            // Show Unity container and start loading Unity WebGL
            unityContainer.style.display = "block";

            // Load Unity WebGL game
            UnityLoader.instantiate("unity-canvas", "Build/tictactoe.json", {
                onProgress: function (instance, progress) {
                    console.log(`Loading: ${progress * 100}%`);
                    if (progress === 1) {
                        // Hide the loading screen once fully loaded
                        loadingScreen.style.display = "none";
                    }
                }
            });
        });
    </script>
</body>
</html>
